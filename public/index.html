<!DOCTYPE html>
<html ng-app="ec4uWorkshop">

    <head>
        <title>ec4u Workshop</title>
        <meta charset="utf-8"/>
        <link href="workshop.css" rel="stylesheet" type="text/css" media="screen, print">
    </head>

    <body ng-controller="WelcomeController">
        <div class="scs-main-container">
            <header class="scs-main-header">
                ec4u Workshop
            </header>
            <main class="scs-main-body">
                <div class="ec4u-inlay">
                    <h1 class="scs-heading">{{welcomeTitle}}</h1>
                    <div>{{welcomeMessage}}</div>
                </div>
                <div ng-Controller="PersonController">
                    <div>{{person.firstname}} {{person.lastname}}</div>
                </div>
            </main>
            <footer class="scs-main-footer">ec4u AG</footer>
        </div>

        <script src="vendor.js" type="text/javascript"></script>
        <script src="workshop.js" type="text/javascript"></script>
    </body>

</html>
