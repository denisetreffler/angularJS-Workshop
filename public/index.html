<!DOCTYPE html>
<html ng-app="ec4uWorkshop">

    <head>
        <title>ec4u Workshop</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="styles/styles.css" type="text/css">
        <link href="styles/workshop.css" rel="stylesheet" type="text/css" media="screen, print">
    </head>

    <body ng-controller="mainController">
        <div class="scs-main-container">
            <header class="scs-main-header">
                <span class="header-title">ec4u Workshop - {{welcomeTitle}}</span>
                <span class="header-nav">
                    <nav class="navbar" role="navigation">
                        <ul class="nav nav-pills">
                            <li class="nav-li"><a ui-sref="Home">Home</a></li>
                            <li class="nav-li"><a ui-sref="Login">Login</a></li>
                            <li class="nav-li"><a ui-sref="About">About</a></li>
                        </ul>
                    </nav>
                </span>
            </header>

            <main class="scs-main-body">
                <div>
                    Current Page: {{currentState.current.name}}
                </div>

                <!-- MAIN CONTENT -->
                <div class="partial-container">
                    <!-- THIS IS WHERE WE WILL INJECT OUR CONTENT ============================== -->
                    <div ui-view></div>
                </div>
            </main>

            <footer class="scs-main-footer">ec4u AG</footer>
        </div>

        <script src="vendor.js" type="text/javascript"></script>
        <script src="workshop.js" type="text/javascript"></script>
    </body>

</html>
