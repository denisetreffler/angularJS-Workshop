<!-- login.html -->

<div>
    <h1>Login</h1>

    <button ng-click="ctrl.logout()" class="btn btn-default">Logout</button>

    <div ng-if="ctrl.loggedIn" class="login-form">
        <div>Already logged in as:<br/><br/></div>
        <div class="form-group" >
            <label for="username">Username:</label>
            <input type="text" readonly name="username" id="username"
                   class="form-control" ng-model="ctrl.loginData.username"/>
        </div>
        <div class="form-group" >
            <label for="username">Firstname:</label>
            <input type="text" readonly name="firstname" id="firstname"
                   class="form-control" ng-model="ctrl.loginData.firstname"/>
        </div>
        <div class="form-group" >
            <label for="lastname">Lastname:</label>
            <input type="text" readonly name="lastname" id="lastname"
                   class="form-control" ng-model="ctrl.loginData.lastname"/>
        </div>
    </div>
</div>
