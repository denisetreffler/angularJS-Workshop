<!-- login.html -->

<div>
    <h1>Login</h1>

    <div ng-if="ctrl.loggedIn" class="login-form">
        <div>Already logged in as:<br/><br/></div>
        <div class="form-group" >
            <label for="username">Username:</label>
            <input type="text" readonly name="username" id="username"
                   class="form-control" ng-model="ctrl.loginData.username"/>
        </div>
        <div class="form-group" >
            <label for="username">Id:</label>
            <input type="text" readonly name="id" id="id" class="form-control" ng-model="ctrl.loginData.id"/>
        </div>
        <div class="form-group" >
            <label for="username">Firstname:</label>
            <input type="text" readonly name="firstname" id="firstname"
                   class="form-control" ng-model="ctrl.loginData.firstname"/>
        </div>
        <div class="form-group" >
            <label for="lastname">Lastname:</label>
            <input type="text" readonly name="lastname" id="lastname"
                   class="form-control" ng-model="ctrl.loginData.lastname"/>
        </div>

        <button ng-click="ctrl.logout()" class="btn btn-default">Logout</button>
    </div>

    <div ng-if="!ctrl.loggedIn" class="login-form">
        <form ng-submit="ctrl.login()">
            <div class="form-group">
                <label for="username">Username</label>
                <i class="fa fa-key"></i>
                <input type="text" name="username" id="username" class="form-control" ng-model="ctrl.user.username" required />
                <span ng-show="username.$dirty && username.$error.required" class="help-block">Username is required</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <i class="fa fa-lock"></i>
                <input type="password" name="password" id="password" class="form-control" ng-model="ctrl.user.password" required />
                <span ng-show="password.$dirty && password.$error.required" class="help-block">Password is required</span>
            </div>
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Login</button>
